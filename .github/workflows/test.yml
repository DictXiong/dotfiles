name: test
on: 
  push: ~
  workflow_dispatch: ~
jobs:
  test-ubuntu:
    name: test on ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: install dfs
        run: |
          rev=`git rev-parse HEAD`
          pwd
          set -x
          ./install.sh -adl
          test `git rev-parse HEAD` = "$rev"

      - name: antigen build
        shell: /bin/zsh -ileo PIPE_FAIL {0}
        run: |
          echo $SHELL
          antigen list

      - name: run tests and reset
        shell: /bin/zsh -ileo PIPE_FAIL {0}
        run: |
          source tools/test.zsh
          antigen reset
          rm -rf $ANTIGEN $HOME/.antigen
          ./install.sh -dl

      - name: antigen build with DFS_NO_WALL
        shell: /bin/zsh -ileo PIPE_FAIL {0}
        env:
          DFS_NO_WALL: 1
        run: |
          echo $SHELL
          antigen list

      - name: run tests
        shell: /bin/zsh -ileo PIPE_FAIL {0}
        run: source tools/test.zsh
  
  test-macos:
    name: test on macos
    runs-on: macos-12
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
