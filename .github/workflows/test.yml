  test-autodep:
    name: test of auto-install dependencies
    runs-on: ubuntu-latest
    steps:
      - name: remove dependencies
        run: |
          sudo apt-get -y remove curl vim python3

      - name: checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: install dfs
        run: |
          rev=`git rev-parse HEAD`
          set -x
          ./install.sh -dal
          test `git rev-parse HEAD` = "$rev"

      - name: antigen build with DFS_NO_WALL
        shell: /bin/zsh -ileo PIPE_FAIL {0}
        env:
          DFS_NO_WALL: 1
        run: |
          echo $SHELL
          antigen list

  test-get-dotfiles-cn:
    name: test of get.dotfiles.cn script
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: run the script
        run: |
          bash tools/get.dotfiles.cn

      - name: run tests
        shell: /bin/zsh -ileo PIPE_FAIL {0}
        run: source tools/test.zsh